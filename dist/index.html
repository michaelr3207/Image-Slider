<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<body>

<div class="btnBox">
    <button id="startBtn">Start</button>
    <button id="endBtn">End</button>
</div>
<div class="content" id="contentBox">

<div class="imageTitle">
    <h1>Image Slider</h1>
</div>

    <div class="previousBtn">
        <button id="prevBtn" class="skipBtn"><-</button>
    </div>

    <div class="imageDisplay" id="displayOfImage">
<!--        <img id="displayedImg" class="imgOnDisplay" src="" alt="test">-->
    </div>

    <div class="nextBtn">
        <button id="nextBtn" class="skipBtn">-></button>
    </div>

    <div class="imageSelectorDisplay">
        <button id="0displayImageBtn" class="displayImageBtn"></button>
        <button id="1displayImageBtn" class="displayImageBtn"></button>
        <button id="2displayImageBtn" class="displayImageBtn"></button>
        <button id="3displayImageBtn" class="displayImageBtn"></button>
        <button id="4displayImageBtn" class="displayImageBtn"></button>
    </div>

</div>
<script src="main.js" defer></script>
</body>
</html>
